<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加选项</title>
    <link rel="stylesheet" href="/static/module/layui/css/layui.css">
    <script src="/static/module/layui/layui.js"></script>
    <script src="/static/module/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/js/request.js"></script>
    <script src="/static/admin/js/option/add.js"></script>
</head>
<body style="padding: 20px;">
    <form class="layui-form" lay-filter="optionAddForm">
        <div class="layui-form-item">
            <label class="layui-form-label">Key</label>
            <div class="layui-input-block">
                <input type="text" name="key" required lay-verify="required" 
                       placeholder="请输入Key" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">Value</label>
            <div class="layui-input-block">
                <textarea name="value" placeholder="请输入Value" class="layui-textarea"></textarea>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" 
                       placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">标识</label>
            <div class="layui-input-block">
                <input type="text" name="identification" 
                       placeholder="请输入标识" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="optionAddForm">提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
            </div>
        </div>
    </form>
</body>
</html>
