<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>选项管理</title>
    <link rel="stylesheet" href="/static/module/layui/css/layui.css">
    <script src="/static/module/layui/layui.js"></script>
    <script src="/static/module/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/js/request.js"></script>
    <script src="/static/admin/js/option/index.js"></script>
</head>
<body>
<div class="layui-form layui-form-pane" style="margin: 15px;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Key</label>
            <div class="layui-input-inline">
                <input type="text" name="key" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="searchForm">
                <i class="layui-icon layui-icon-search"></i> 搜索
            </button>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" onclick="add()">
                <i class="layui-icon">&#xe654;</i> 添加
            </button>
        </div>
    </div>
</div>

    <!-- 操作列模板 -->
    <script type="text/html" id="optionBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <table id="optionTable" lay-filter="optionTable"></table>
</body>
</html>
