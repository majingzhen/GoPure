<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑菜单</title>
    <link rel="stylesheet" href="/static/module/layui/css/layui.css">
    <script src="/static/module/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/module/layui/layui.js"></script>
    <script src="/static/js/request.js"></script>
    <script src="/static/admin/js/menu/edit.js"></script>
</head>
<body style="padding: 20px;">
    <form class="layui-form" lay-filter="menuEditForm">
        <input type="hidden" name="id">
        <input type="input" name="pid" value="#(pid)">
        <div class="layui-form-item">
            <label class="layui-form-label">菜单类型</label>
            <div class="layui-input-block">
                <input type="radio" name="menuType" value="0" title="目录">
                <input type="radio" name="menuType" value="1" title="菜单">
                <input type="radio" name="menuType" value="2" title="按钮">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" 
                       placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">显示顺序</label>
            <div class="layui-input-block">
                <input type="number" name="seq" required lay-verify="required" 
                       placeholder="请输入显示顺序" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div id="routeInfo">
            <div class="layui-form-item">
                <label class="layui-form-label">菜单链接</label>
                <div class="layui-input-block">
                    <input type="text" name="url" placeholder="请输入菜单链接" 
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <input type="text" name="icon" placeholder="请输入菜单图标" 
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="正常">
                <input type="radio" name="status" value="1" title="停用">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">菜单位置</label>
            <div class="layui-input-block">
                <input type="radio" name="menuPosition" value="0" title="前台">
                <input type="radio" name="menuPosition" value="1" title="后台">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">打开方式</label>
            <div class="layui-input-block">
                <input type="radio" name="target" value="0" title="本页">
                <input type="radio" name="target" value="1" title="新窗口">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">是否外链</label>
            <div class="layui-input-block">
                <input type="radio" name="isFrame" value="0" title="是">
                <input type="radio" name="isFrame" value="1" title="否">
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="menuEditForm">保存</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
            </div>
        </div>
    </form>
</body>
</html>
