<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/module/layui/css/layui.css">
    <style>
        .layui-layout-admin .layui-body {
            overflow: hidden;
        }
        .layui-body .layui-tab {
            margin: 0;
            height: 100%;
        }
        .layui-tab-content {
            padding: 0;
            height: calc(100% - 41px);
        }
        .layui-tab-item {
            height: 100%;
        }
        .layui-tab-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-width: 320px;
        }
        .layui-tab-title li:first-child .layui-tab-close {
            display: none;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">GoPure</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img id="userAvatar" src=""
                         class="layui-nav-img">
                    <span id="userName"></span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" lay-href="/user/profile">个人信息</a></dd>
                    <dd><a href="javascript:;" lay-href="/user/password">修改密码</a></dd>
                    <dd><a href="javascript:void(0)" onclick="logout()">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="menuTree" id="menuTree">
                <!-- 菜单将通过JS动态插入这里 -->
            </ul>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="layui-body">
        <div class="layui-tab" lay-filter="mainTabs" lay-allowClose="true">
            <ul class="layui-tab-title">
                <li lay-id="home" class="layui-this">首页</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <iframe src="/welcome" frameborder="0" class="layui-anim layui-anim-upbit"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="layui-footer">
        © GoPure Admin
    </div>
</div>
<script src="/static/module/jquery/jquery-3.7.1.min.js"></script>
<script src="/static/module/layui/layui.js"></script>
<script src="/static/js/request.js"></script>
<script src="/static/admin/js/index.js"></script>
</body>
</html>
