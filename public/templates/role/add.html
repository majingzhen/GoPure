<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增角色</title>
    <link rel="stylesheet" href="/static/module/layui/css/layui.css">
    <script src="/static/module/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/module/layui/layui.js"></script>
    <script src="/static/js/request.js"></script>
    <script src="/static/js/role/add.js"></script>
</head>
<body style="padding: 20px;">
    <form class="layui-form" lay-filter="roleAddForm">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" 
                       placeholder="请输入角色名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">角色编码</label>
            <div class="layui-input-block">
                <input type="text" name="code" required lay-verify="required" 
                       placeholder="请输入角色编码" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入描述" class="layui-textarea"></textarea>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="roleAddForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
