<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑字典</title>
    <link rel="stylesheet" href="/static/module/layui/css/layui.css">
    <script src="/static/module/layui/layui.js"></script>
    <script src="/static/module/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/js/request.js"></script>
    <script src="/static/admin/js/dict/edit.js"></script>
</head>
<body style="padding: 20px;">
    <form class="layui-form" lay-filter="dictEditForm">
        <input type="hidden" name="id">
        
        <div class="layui-form-item">
            <label class="layui-form-label">字典名称</label>
            <div class="layui-input-block">
                <input type="text" name="dictName" required lay-verify="required" 
                       placeholder="请输入字典名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">字典类型</label>
            <div class="layui-input-block">
                <input type="text" name="dictType" required lay-verify="required" 
                       placeholder="请输入字典类型" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="正常">
                <input type="radio" name="status" value="1" title="停用">
            </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="dictEditForm">提交</button>
                <button type="button" class="layui-btn layui-btn-primary" onclick="cancel()">取消</button>
            </div>
        </div>
    </form>
</body>
</html>
