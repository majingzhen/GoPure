<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新增菜单</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <script src="/static/jquery/jquery-3.7.1.min.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/dtree/dtree.js"></script>
    <script src="/static/js/request.js"></script>
    <script src="/static/js/menu/add.js"></script>
</head>
<body style="padding: 20px;">
    <form class="layui-form" lay-filter="menuAddForm">
        <div class="layui-form-item">
            <label class="layui-form-label">上级菜单</label>
            <div class="layui-input-block">
                <input type="hidden" name="parentId" value="0">
                <input type="text" name="parentName" placeholder="点击选择上级菜单" readonly 
                       class="layui-input" style="cursor: pointer;" id="parentTree">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">菜单类型</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="M" title="目录" checked>
                <input type="radio" name="type" value="C" title="菜单">
                <input type="radio" name="type" value="F" title="按钮">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" 
                       placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">显示顺序</label>
            <div class="layui-input-block">
                <input type="number" name="seq" required lay-verify="required" 
                       placeholder="请输入显示顺序" autocomplete="off" class="layui-input" value="0">
            </div>
        </div>
        
        <div id="routeInfo" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label">菜单链接</label>
                <div class="layui-input-block">
                    <input type="text" name="url" placeholder="请输入菜单链接" 
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">组件路径</label>
                <div class="layui-input-block">
                    <input type="text" name="component" placeholder="请输入组件路径" 
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">权限标识</label>
            <div class="layui-input-block">
                <input type="text" name="perms" placeholder="请输入权限标识" 
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <input type="text" name="icon" placeholder="请输入菜单图标" 
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="正常" checked>
                <input type="radio" name="status" value="1" title="停用">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">菜单位置</label>
            <div class="layui-input-block">
                <input type="radio" name="menuPosition" value="0" title="前台" checked>
                <input type="radio" name="menuPosition" value="1" title="后台">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">打开方式</label>
            <div class="layui-input-block">
                <input type="radio" name="target" value="0" title="本页" checked>
                <input type="radio" name="target" value="1" title="新窗口">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">是否外链</label>
            <div class="layui-input-block">
                <input type="radio" name="isFrame" value="0" title="是">
                <input type="radio" name="isFrame" value="1" title="否" checked>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="menuAddForm">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
